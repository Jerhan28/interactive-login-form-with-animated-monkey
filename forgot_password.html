<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Dark Interactive Form</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    	<link rel="stylesheet" href="css/forgot_password.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Reset Password</h1>
            <p>Enter your email address and we'll send you a link to reset your password</p>
        </div>
        
        <div class="svgContainer">
            <i class="fas fa-key"></i>
        </div>
        
        <form id="forgotPasswordForm">
            <div class="inputGroup inputGroup1">
                <label for="resetEmail"><i class="fas fa-envelope"></i> Email Address</label>
                <input type="email" id="resetEmail" placeholder=" " />
                <p class="helper helper1">email@domain.com</p>
            </div>
            
            <div class="inputGroup inputGroup3">
                <button id="resetPassword">Send Reset Link <i class="fas fa-paper-plane"></i></button>
            </div>
            
            <div class="status-message" id="statusMessage"></div>
        </form>
        
        <div class="footer">
            <p>Remember your password? <a href="index.html">Sign in</a></p>
        </div>
    </div>
    <script type="text/javascript" src="js/forgot_password.js"></script>
</body>
</html>
